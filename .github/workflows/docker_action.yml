name: Docker_testing

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3        
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: export_version
        run: export CQ_VERSION=$(grep "project(ChronusQ" -A 7 CMakeLists.txt | grep "VERSION" | sed 's/ \+VERSION //')
      -
        name: docker_build
        run: docker build -t uwligroup/chronusq:$CQ_VERSION .
      -
        name: docker_push
        run: docker push uwligroup/chronusq:$CQ_VERSION
      -
        name: docker_tag
        run: docker tag uwligroup/chronusq:$CQ_VERSION uwligroup/chronusq:latest
      -
        name: docker_push_latest
        run: docker push uwligroup/chronusq:latest
      -
        name: after_script
        run: docker logout
